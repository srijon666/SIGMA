<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        .img1{
            filter: brightness(122%) contrast(122%);
        }
        .img2{
            filter: invert(100%);
        }
        .img3{
            filter: grayscale(120%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://us.123rf.com/450wm/progressman/progressman1909/progressman190900115/130695651-woman-in-black-coat-walking-along-the-sea.jpg?ver=6" alt="">
        <img class="img2" src="https://c.ndtvimg.com/2023-09/154fgjlg_shah-rukh-khan-_625x300_23_September_23.jpg?downsize=545:307" alt="SRK">
        <img class="img3" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-yA9IPIl6TAEQovgztR7hN1Av5OXiEiIuuQ&s" alt="Akshay Kumar">
    </div>
</body>
</html>
